<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="add">
                <div class="input-toggle"></div>
                <div class="screen" id="addition-screen"></div>
                <input type="number" id="add1" min="0">
                <input type="number" id="add2" min="0">
                <button type="button" id="addition">add</button>
            </div>
            <div class="subtract">
                <div class="input-toggle"></div>
                <div class="screen" id="subtraction-screen"></div>
                <input type="number" id="sub1" min="0">
                <input type="number" id="sub2" min="0">
                <button type="button" id="minus">subtract</button>
            </div>
            <div class="multiply">
                <div class="input-toggle"></div>
                <div class="screen" id="multiplication-screen"></div>
                <input type="number" id="mult1" min="0">
                <input type="number" id="mult2" min="0">
                <button type="button" id="times">multiply</button>
            </div>
        </div>
        <script src="scripts/app.js"></script>
    </body>
</html>
